<section>
  <mw-media-item
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (preview)="onMediaItemPreview($event)">
  </mw-media-item>
  <mw-popup
    
    [mediaItem]="selectedItem"
    (close)="onClosePreview()">
  </mw-popup>
</section>
